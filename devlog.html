<body>

  <section id="devlog">
    <h2>Devlog</h2>
    <div id="blog-list"></div>
  </section>

  <footer>
    <p>Â© 2025 Devansh Malhotra</p>
  </footer>

  <script src="blog-data.js"></script>
  <script>
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      // Generate blog post previews
      const blogList = document.getElementById('blog-list');
      
      if (typeof blogPosts !== 'undefined') {
        blogPosts.forEach(post => {
          const article = document.createElement('article');
          article.className = 'devlog-preview';
          article.innerHTML = `
            <a href="post.html?id=${post.id}">
              <h3>${post.title}</h3>
              <p class="devlog-subtitle">${post.subtitle}</p>
            </a>
          `;
          blogList.appendChild(article);
        });
      } else {
        blogList.innerHTML = '<p style="color: #aaa; text-align: center;">No blog posts found. Make sure blog-data.js is loaded.</p>';
      }
    });
  </script>
</body>
</html>
